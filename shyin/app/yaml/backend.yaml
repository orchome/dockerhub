  server
    {
      listen       80;
      server_name backendtest-k8s.bianxian.org;
      index index.php index.html index.htm;
      root  /data/web/shiyin-backend/public;

      location ~ .*\.(php|php5)?$
      {

        fastcgi_pass  unix:/usr/local/php/var/run/php-fpm/php7.2-cgi.sock;
        fastcgi_index index.php;
        include enable-php7.2.conf;
      }

      location /status {
                         stub_status on;
                         access_log   off;
    }

      location / {
                   add_header Access-Control-Allow-Origin *;
                   add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
                   add_header Access-Control-Allow-Methods 'GET,POST,PUT,DELETE,OPTIONS';
                   if ($request_method = 'OPTIONS') {
                                                      return 204;
    }

      #add_header 'Access-Control-Allow-Origin' '*';
      #add_header Access-Control-Allow-Headers X-Requested-With;
      #add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
                   try_files $uri $uri/ /index.php?$query_string;
    }


      location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
      {
        expires      30d;
      }

      location ~ .*\.(js|css)?$
      {
        expires      12h;
      }

      #access_log  /home/www/laravel/access.log  access;
    }