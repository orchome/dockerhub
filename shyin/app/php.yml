apiVersion: apps/v1
kind: Deployment
metadata:
  name: <APP_NAME>
  namespace: nginx
  labels:
    app: <APP_NAME>
spec:
  replicas: <APP_NUMBER>
  selector:
    matchLabels:
      app: <APP_NAME>
  template:
    metadata:
      labels:
        app: <APP_NAME>
        version: <BUILD_TAG>
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: area
                    operator: In
                    values:
                      - <AREA>
      containers:
        - name: <APP_NAME>
          image: uhub.service.ucloud.cn/shyin/php:<BUILD_TAG>
          volumeMounts:
            - name: commons
              mountPath: /data/commons
          command:
            - /bin/sh
            - -c
            - mkdir -p /var/log/nginx/ && cat /usr/local/nginx/conf/nginx.conf && /usr/local/php/sbin/php-fpm && /usr/local/nginx/sbin/nginx -g 'daemon off;'
      imagePullSecrets:
        - name: mysecret
      volumes:
        - name: commons
          persistentVolumeClaim:
            claimName: app-common-pvc-claim